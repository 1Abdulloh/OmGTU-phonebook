version: '3.8'

services:
  nginx:
    image: nginx:alpine
    ports:
      - "8080:80"
    volumes:
      - ./:/var/www/html
      - ./docker/nginx.conf:/etc/nginx/nginx.conf
    depends_on:
      - php
      - db

  php:
    build:
      context: .
      dockerfile: docker/Dockerfile.php
    volumes:
      - ./:/var/www/html
    environment:
      DB_HOST: db
      DB_NAME: oxirgi
      DB_USER: omgtu_user
      DB_PASSWORD: omgtu_password
    depends_on:
      - db

  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: oxirgi
      POSTGRES_USER: omgtu_user
      POSTGRES_PASSWORD: omgtu_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"

  adminer:
    image: adminer
    ports:
      - "8081:8080"
    depends_on:
      - db

volumes:
  postgres_data: